<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<hr class="garis-hitam">
<center><h1 style="color: #004080;">SMK PGRI 1 DEPOK</h1></center>
<center><h4 style="color: #004080;">SUMATIF AKHIR SEMESTER 2024/2025</h4></center>
<hr class="garis-hitam">
<body>
 <p>Menampilkan Rumus</p>
    <label for="pilihanBangunRuang">Pilih Bangun Ruang:</label>
    <select id="pilihanBangunRuang" onchange="tampilkanForm()">
    <option value="">Pilih Bangun Ruang</option>
    <option value="balok">Balok</option>
    <option value="tabung">Tabung</option>
    <option value="bola">Bola</option>
    <option value="prismaSegitiga">Prisma Segitiga</option>
    <option value="kerucut">Kerucut</option>
</select>

<div id="inputFields" style="display: none;">
    <div id="input1">
        <label for="input1Label"></label>
        <input type="number" id="input1Value">
    </div>
    <div id="input2">
        <label for="input2Label"></label>
        <input type="number" id="input2Value">
    </div>
    <div id="input3" style="display: none;">
        <label for="input3Label"></label>
        <input type="number" id="input3Value">
    </div>
    <button onclick="hitungVolume()">Hitung</button>
</div>

<p id="rumusDanJawaban" style="display: none;"></p>

<script>
    function tampilkanForm() {
        const pilihan = document.getElementById("pilihanBangunRuang").value;
        const inputFields = document.getElementById("inputFields");
        const input3 = document.getElementById("input3");

        inputFields.style.display = "block";

        if (pilihan === "balok" || pilihan === "tabung" || pilihan === "prismaSegitiga") {
            input3.style.display = "block";
        } else {
            input3.style.display = "none"
        }
    }

    function hitungVolume() {
        const pilihan = document.getElementById("pilihanBangunRuang").value;
        let volume;
        const val1 = parseFloat(document.getElementById("input1Value").value);
        const val2 = parseFloat(document.getElementById("input2Value").value);
        const val3 = parseFloat(document.getElementById("input3Value").value);

        switch (pilihan) {
            case "balok":
                volume = val1 * val2 * val3;
                document.getElementById("rumusDanJawaban").innerText = "Rumus: panjang x lebar x tinggi, Jawaban: " + volume;
                break;
            case "tabung":
                volume = Math.PI * Math.pow(val1, 2) * val2;
                document.getElementById("rumusDanJawaban").innerText = "Rumus: π x r^2 x tinggi, Jawaban: " + volume;
                break;
            case "bola":
                volume = (4/3) * Math.PI * Math.pow(val1, 3);
                document.getElementById("rumusDanJawaban").innerText = "Rumus: (4/3)π x r^3, Jawaban: " + volume;
                break;
            case "prismaSegitiga":
                volume = (1/2) * val1 * val2 * val3;
                document.getElementById("rumusDanJawaban").innerText = "Rumus: (1/2) x alas x tinggi x tinggi_prisma, Jawaban: " + volume;
                break;
            case "kerucut":
                volume = (1/3) * Math.PI * Math.pow(val1, 2) * val2;
                document.getElementById("rumusDanJawaban").innerText = "Rumus: (1/3)π x r^2 x tinggi, Jawaban: " + volume;
                break;
            default:
                volume = "Pilih bangun ruang terlebih dahulu";
                break;
        }

        document.getElementById("rumusDanJawaban").style.display = "block";
    }
</script>

</body>
</html>
