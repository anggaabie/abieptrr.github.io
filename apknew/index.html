<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee Clone</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        main {
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
        }

        /* Other styles for products, cart, etc. */
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 200px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shopee Clone</h1>
        <nav>
            <ul>
                <li><a href="#" id="home-link">Home</a></li>
                <li><a href="#" id="products-link">Products</a></li>
                <li><a href="#" id="cart-link">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main id="main-content">
        <!-- Content will be dynamically loaded here -->
    </main>
    <footer>
        <p>&copy; 2024 Shopee Clone</p>
    </footer>
    <script>
        // JavaScript code goes here
        document.addEventListener("DOMContentLoaded", function() {
            const homeLink = document.getElementById('home-link');
            const productsLink = document.getElementById('products-link');
            const cartLink = document.getElementById('cart-link');

            homeLink.addEventListener('click', () => navigateTo('home'));
            productsLink.addEventListener('click', () => navigateTo('products'));
            cartLink.addEventListener('click', () => navigateTo('cart'));

            navigateTo('home');
        });

        function navigateTo(page) {
            fetch(`${page}.html`)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('main-content').innerHTML = html;
                    if (page === 'products') {
                        displayProducts();
                    } else if (page === 'cart') {
                        displayCart();
                    }
                })
                .catch(error => console.error('Error fetching page:', error));
        }

        // Dummy product data
        const products = [
            { id: 1, name: 'Product 1', price: 10 },
            { id: 2, name: 'Product 2', price: 20 },
            { id: 3, name: 'Product 3', price: 30 },
        ];

        // Function to display products
        function displayProducts() {
            const productsContainer = document.getElementById('products-container');
            productsContainer.innerHTML = '';
            products.forEach(product => {
                const productItem = document.createElement('div');
                productItem.classList.add('product');
                productItem.innerHTML = `
                    <h3>${product.name}</h3>
                    <p>$${product.price}</p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                productsContainer.appendChild(productItem);
            });
        }

        // Function to display cart
        function displayCart() {
            const cartContainer = document.getElementById('cart-container');
            cartContainer.innerHTML = '';
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                cartContainer.textContent = 'Your cart is empty.';
            } else {
                const ul = document.createElement('ul');
                cart.forEach
            }
    </script>
</body>
</html>
